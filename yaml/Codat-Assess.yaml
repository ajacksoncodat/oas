components:
  schemas:
    Report:
      title: Assess report
      description: |-
        Assess reports follow a consistent structure. Reports contain four sections of information:

        1. Report definition information such as:
          a. The report info (e.g. enhanced_profit_and_loss).
          b. The display name of the report (e.g. Enhanced Profit and Loss).
        2. Information about the dimension contained in the reports such as:
          a. The type of dimension (e.g. datetime, recordRef).
          b. The display name of the dimension (e.g. Period, Category type, Category sub type).
          c. The details about each item within the dimension (e.g. displayName:"Jan 2022", start:"...", end:"...", id:"...", name:"...").
        3. Information about the measures contained in the report such as:
          a. The display name of the measure (e.g. value of account, percentage change).
          b. The type of the measure (e.g. currency, percentage).
          c. The unit of the measure (e.g. %, GBP).
        4. The data for the report. When the *includeDisplayName* parameter is set to *true*, it shows the *dimensionDisplayName* and *itemDisplayName* to make the data human-readable. The default setting for *includeDisplayName* is *false*.

        Reports can be rendered as follows (ordering is implicit rather than explicit):

        ![A table showing an example of how a report can be rendered](https://files.readme.io/1fa20ca-Report1.png)

        # Data model

        ## Dimensions
      type: object
      properties:
        reportInfo:
          type: object
          additionalProperties:
            type: string
        dimensions:
          type: array
          items:
            $ref: '#/components/schemas/Report/definitions/reportDimension'
        measures:
          type: array
          items:
            $ref: '#/components/schemas/Report/definitions/reportMeasure'
        reportData:
          type: array
          items:
            $ref: '#/components/schemas/Report/definitions/reportComponent'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Report/definitions/reportError'
      definitions:
        reportMeasure:
          title: Measure
          type: object
          properties:
            displayName:
              type: string
            units:
              type: string
            index:
              type: integer
            type:
              type: string
        reportError:
          title: Error
          type: object
          properties:
            message:
              type: string
            type:
              type: string
            details:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
        reportDimension:
          title: Dimension
          type: object
          properties:
            index:
              type: integer
            displayName:
              type: string
            type:
              type: string
            items:
              type: array
              items:
                type: object
                properties:
                  index:
                    type: integer
        reportComponent:
          title: Report component
          type: object
          properties:
            dimension:
              type: integer
            dimensionDisplayName:
              type: string
            item:
              type: integer
            itemDisplayName:
              type: string
            measures:
              type: array
              items:
                $ref: '#/components/schemas/Report/definitions/reportComponentMeasure'
            components:
              type: array
              items:
                $ref: '#/components/schemas/Report/definitions/reportComponent'
        reportComponentMeasure:
          type: object
          properties:
            index:
              type: integer
            measureDisplayName:
              type: string
            value:
              type: number
      x-examples:
        Example 1:
          reportInfo:
            additionalProp1: string
            additionalProp2: string
            additionalProp3: string
          dimensions:
            - index: 0
              displayName: string
              type: string
              items:
                - index: 0
          measures:
            - displayName: string
              units: string
              index: 0
              type: string
          reportData:
            - dimension: 0
              dimensionDisplayName: string
              item: 0
              itemDisplayName: string
              measures:
                - index: 0
                  measureDisplayName: string
              components:
                - string
          errors:
            - message: string
              type: DatesOutOfRange
              details:
                additionalProp1:
                  - string
                additionalProp2:
                  - string
                additionalProp3:
                  - string
